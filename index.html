<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>Shop Animal Crossing Fruity</h1>
     
<nav>
    <a href="#" id="signup-btn">Inscription</a>

</nav>

            <!-- Section des filtres -->

    <section>
        <script src="btnfiltres.js"></script>
        <div class="filters">
            <button onclick="filterProducts('all')" class="filters-button">Afficher tous les produits</button>
            <button onclick="filterProducts('Fruits tropicaux')" class="filters-button">Fruits tropicaux</button>
            <button onclick="filterProducts('Fruits de saison')" class="filters-button">Fruits de saison</button>
            <button onclick="filterProducts('Légumes')" class="filters-button">Légumes</button>
            <!-- Ajoute d'autres boutons pour d'autres catégories si nécessaire -->
        </div>
        
    </section>

<!-- Section des produits avec JS -->
    <section class="products">

       
        <script src="produits.js"></script>
        <script>
            // Sélectionne la section des produits dans ton HTML
            const productsSection = document.querySelector('.products');
        
            // Boucle à travers le tableau de produits
            products.forEach(product => {
                // Crée un élément div pour chaque produit
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
        
                // Remplis le contenu de chaque div de produit avec les données correspondantes
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <img src="${product.image}" alt="${product.name}">
                    <p>Prix: ${product.price} Clochettes</p>
                    <p>Description: ${product.description}</p>
                `;
        
                // Ajoute le div du produit à la section des produits dans ton HTML
                productsSection.appendChild(productDiv);
            });
        </script>

       
    </section>

    <section class="popupSection">
        <script src="popup-index.js"></script>
<h2>Ne manquez pas nos chouettes infos !</h2>

<div class="containerBtnPop">
<button class="popupBtn" onclick="openPopup()">Ouvrir la pop-up</button>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">X</span>
        <h2>Inscris-toi pour ne pas manquer nos messages !</h2>
        <p>Deux ou trois mots de toi et hop, je livre les nouvelles fraîches dans ta boîte mail !</p>
        <form id="contact-form">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <button type="submit" id="submit-btn" disabled>Soumettre</button>
        </form>
        <img class="img-ophelie" src="images-ac-persos/ophelie-img.png" alt="img ophélie">   
    </div>
</div>

    </section>

      <!-- Inscription -->
<div id="signup-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeSignupPopup()">&times;</span>
        <h2>Inscription</h2>
        <!-- Formulaire d'inscription -->
        <form id="signup-form">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error"></span>

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message"></div> 
        
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username">
            <div id="username-error" class="error-message"></div> 
            

            <button type="submit" id="signup-submit-btn" disabled>Soumettre</button>
        </form>
    </div>
</div>

    <footer>
<p>Merci pour votre visite</p>

    </footer>

    
</body>
</html>
